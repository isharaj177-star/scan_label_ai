version: '3.8'

services:
  scanlabel-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: scanlabel-ai
    ports:
      - "8000:8000"
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - LOG_LEVEL=INFO
      - MODEL_PATH=model.pkl
    volumes:
      - ./model.pkl:/app/model.pkl:ro
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s








