services:
  - type: web
    name: scanlabel-ai
    env: python
    region: oregon
    plan: free
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt && python train_model.py
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT --workers 1
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        generateValue: true
      - key: HOST
        value: 0.0.0.0
      - key: LOG_LEVEL
        value: INFO
      - key: DEBUG
        value: false
      - key: RELOAD
        value: false
      - key: SPOONACULAR_API_KEY
        sync: false
      - key: GOOGLE_VISION_API_KEY
        sync: false








